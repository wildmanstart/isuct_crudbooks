{{ define "content" }}
    <div class="container">
        <div class="card mt-3 w-100" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ .book.Name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ .book.Author }}</h6>
                <p class="card-text">Pages: {{ .book.Pages }}</p>
                <a href="/book/update/{{ .book.Id }}" class="card-link">Обновить книгу</a>
                <a href="#" class="card-link">Читать книгу</a>
                <a href="/books" class="card-link">К списку книг</a>
            </div>
        </div>
    </div>
{{ end }}
